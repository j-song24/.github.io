<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700&display=swap" rel="stylesheet">
</head>

<body class="whitePage">
	<!-- Creating the Top Navigation Bar -->
	<div class="topNav">
		<a href="index.html"><img id="logo" src="./images/animal-paw-print.png"></a>
		<a href="shoppingCart.html"><img id="shoppingCart" src="./images/shopping-cart.png"></a>
		<a><img id="searchIcon" src="./images/magnifying-glass.png"></a>
		<a id="shop" href="shop.html">Shop</a>
		<a id="about">About</a>
	</div>

	<div class = "columnCart">
		<div id="cartLeftText">
			<p id="shopCartTxt">Shopping Cart</p>
			<div class="back">
				<a href="shop.html"><p> < Back to Shopping </p></a>
			</div>
		</div>

		<!-- Creating an additional card for Order Summary details -->
		<div class="orderDetailsCard">
			<p id=cartProdName> Order Summary</p>
				<div class="orderSummaryLeft">
					<p> Subtotal </p>
					<p> Shipping Fee</p>
					<p> Tax</p>
					<h3> Total</h3> 
				</div>
				<div class="orderSummaryRight">
					<h4> </h4>
					<p id="itemPrice"> </p>
					<p> $2.99</p>
					<p id="itemTax"></p>
					<h3 id="total">$23.85</h3>
					<button id=checkoutBtn type="button">CHECKOUT</button> 
				</div>
		</div>
	</div>

	<!-- Creating a card for cart item -->
	<div class= "columnCart" id="cardContainer"></div>


	<!-- javascript -->
	<script src="shoppingCart.js" type="text/javascript"></script>
</body>
</html>
